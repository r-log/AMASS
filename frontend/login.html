<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electrician Work Log System</title>

    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme System -->
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>

    <!-- New Modular System -->
    <!-- Configuration -->
    <script src="config/app.config.js"></script>

    <!-- Core API Services -->
    <script src="core/api/api.client.js"></script>
    <script src="core/api/auth.service.js"></script>

    <!-- Utilities -->
    <script src="core/utils/format.utils.js"></script>

    <!-- Authentication Manager (uses services above) -->
    <script src="auth.js"></script>

    <style>
        /* Enhanced Black & Gold Login Theme */
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: -100px;
            left: -100px;
            width: calc(100% + 200px);
            height: calc(100% + 200px);
            background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-30px) rotate(1deg);
            }

            66% {
                transform: translateY(15px) rotate(-1deg);
            }
        }

        /* Light theme overrides */
        [data-theme="light"] body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
        }

        [data-theme="light"] body::before {
            top: -100px;
            left: -100px;
            width: calc(100% + 200px);
            height: calc(100% + 200px);
            background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.02) 0%, transparent 50%);
        }

        .login-container {
            backdrop-filter: blur(15px);
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2),
                0 0 80px rgba(255, 215, 0, 0.1);
            position: relative;
        }

        [data-theme="light"] .login-container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 80px rgba(255, 215, 0, 0.2);
        }

        .login-form {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: inset 0 1px 0 rgba(255, 215, 0, 0.1);
        }

        [data-theme="light"] .login-form {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: inset 0 1px 0 rgba(255, 215, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #000000 !important;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #000000 !important;
        }

        .input-field::placeholder {
            color: #666666 !important;
        }

        .login-button {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            color: #000000;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        .login-button:disabled {
            background: #9ca3af;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-white to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <!-- Login Container -->
        <div class="login-container rounded-2xl p-8 shadow-2xl fade-in">
            <!-- Theme Toggle Button -->
            <div class="flex justify-end mb-4">
                <button id="theme-toggle"
                    class="flex items-center justify-center w-10 h-10 bg-black-200 hover:ring-1 hover:ring-gray-400 rounded-full text-lg transition-colors"
                    title="Toggle theme">
                    <span class="theme-toggle-icon">ðŸŒ™</span>
                </button>
            </div>

            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <div class="mx-auto mb-4 flex justify-center">
                    <img src="assets/Logo.png" alt="Electrician Work Log System"
                        class="theme-logo theme-logo-dark h-16 w-auto filter drop-shadow-lg">
                    <img src="assets/Logo (light).png" alt="Electrician Work Log System"
                        class="theme-logo theme-logo-light h-16 w-auto filter drop-shadow-lg">
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-form rounded-xl p-6 shadow-lg" :class="{ 'shake': loginError }">
                <form @submit.prevent="login">
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-white mb-2">
                            Username
                        </label>
                        <input type="text" id="username" v-model="credentials.username" required :disabled="isLoading"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none disabled:bg-gray-100 disabled:cursor-not-allowed"
                            placeholder="Enter your username" autocomplete="username">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" id="password"
                                v-model="credentials.password" required :disabled="isLoading"
                                class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none disabled:bg-gray-100 disabled:cursor-not-allowed"
                                placeholder="Enter your password" autocomplete="current-password">
                            <button type="button" @click="showPassword = !showPassword" :disabled="isLoading"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 disabled:cursor-not-allowed">
                                <svg v-if="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                                <svg v-else class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" v-model="rememberMe" :disabled="isLoading"
                                class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-2 disabled:cursor-not-allowed">
                            <span class="ml-2 text-sm text-yellow-300">Remember me</span>
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div v-if="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            {{ errorMessage }}
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" :disabled="isLoading || !credentials.username || !credentials.password"
                        class="login-button w-full text-white py-3 px-4 rounded-lg font-medium disabled:cursor-not-allowed">
                        <span v-if="!isLoading">Sign In</span>
                        <span v-else class="flex items-center justify-center">
                            <div class="spinner mr-2"></div>
                            Signing in...
                        </span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
